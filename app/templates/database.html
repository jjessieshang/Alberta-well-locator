{% extends 'bootstrap/base.html' %}

{% block styles %}
{{ super() }}
	<style>
		body { background: #e8f1f9; }
	</style>
{% endblock %}


{% block title %}
Sock Style List
{% endblock %}


{% block content %}

<div class="container">
  <div class="row pb-5">
    <div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">

      <h1 class="pt-5 pb-2">List of Socks</h1>


		<table class="table">
			<tr>
				<th>Directory</th>
				<th>adjusted</th>

			</tr>

			<!-- here is a for-loop to give us all the socks -->
			{% for well in uwi %}
			<tr>
				<td>{{ well.adjusted_UWI }}</td>
				<td>{{ well.Directory }}</td>
			</tr>
			{% endfor %}
		</table>

		</div>
	</div>
</div>

{% endblock %}
